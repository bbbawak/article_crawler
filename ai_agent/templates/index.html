<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trobits Voice Assistant</title>
</head>
<body>
    <h1>Trobits AI Assistant</h1>
    <form method="POST">
        <label for="query">Ask your question:</label><br>
        <input type="text" id="query" name="query" value=""><br><br>
        <input type="submit" value="Ask">
    </form>

    <h2>Response:</h2>
    <p>{{ response }}</p>

    <h3>Voice Command:</h3>
    <p>Say "Trobits" to start and ask your question.</p>
</body>
</html>
